{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Your Wishlist</h2>
    {% if wishlist_items %}
        <ul class="list-group">
            {% for item in wishlist_items %}
                <li class="list-group-item d-flex justify-content-between">
                    <span>{{ item.product.title }}</span>
                    <span>
                        <a href="{% url 'product_detail' item.product.id %}" class="btn btn-info btn-sm">View Product</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your wishlist is empty.</p>
    {% endif %}
</div>
{% endblock %}
