<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ToolHub{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">ToolHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'product-list' %}">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="/cart/">Cart</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    &copy; {{ now|date:"Y" }} ToolHub. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
