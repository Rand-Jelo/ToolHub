{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ToolHub{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">ToolHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'product-list' %}">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="/cart/">Cart</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="/user_profile/dashboard">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/accounts/signup/">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p>&copy; {{ now|date:"Y" }} ToolHub. All rights reserved.</p>
          <div class="social-icons">
            <a href="https://www.linkedin.com/in/rand-jelo-a685501a3/" class="text-white mx-3" target="_blank">
              <i class="fab fa-linkedin fa-1.5x"></i>
            </a>
            <a href="https://github.com/Rand-Jelo" class="text-white mx-3" target="_blank">
              <i class="fab fa-github fa-1.5x"></i>
            </a>
            <a href="https://www.instagram.com" class="text-white mx-3" target="_blank">
              <i class="fab fa-instagram fa-1.5x"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/8676b669d3.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
