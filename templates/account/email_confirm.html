{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
  <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
    <h2 class="text-center mb-3 text-primary">Confirm Your Email</h2>
    <p class="text-center">
      Please confirm your email address.
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="text-center">
        <button type="submit" class="btn btn-success w-100">Confirm Email</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
